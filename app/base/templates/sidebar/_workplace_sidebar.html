<div class='sidenav' style='display:flex; flex-wrap:wrap; align-items:center;'>
	<div class='container' style='width:100%;'>

    {% if user == current_user %}
      <a rel='noopener noreferrer' 
          href='{{ url_for("company.workplace", user_id=user.id) }}' 
          class='nav-link'>
        <span class='fa-stack'>
          <i class='fa fa-address-card  fa-stack-1x text-grey'></i>
        </span>
        <small>Workplace</small>
      </a>
      <a rel='noopener noreferrer' 
          href='{{ url_for("company.create") }}' class='nav-link'>
        <span class='fa-stack'>
          <i class='fa fa-id-card-o  fa-stack-1x text-grey'></i>
        </span>
        <small>Add Workplace</small>
      </a>
      <a rel='noopener noreferrer' 
          href='{{ url_for("user.profile", user_id=user.id) }}' class='nav-link'>
        <span class='fa-stack'>
          <i class='fa fa-id-card-o  fa-stack-1x text-grey'></i>
        </span>
        <small>User Profile</small>
      </a>
    {% endif %}

	</div>
</div>
